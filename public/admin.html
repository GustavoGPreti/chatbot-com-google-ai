<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
        }
        #login-container, #admin-panel {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h2, h3 {
            color: #3b82f6;
            margin-bottom: 16px;
        }
        input[type=password], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #dbeafe;
            margin-bottom: 16px;
            font-size: 1rem;
        }
        button {
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        #metrics {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }
        #ultimas-conversas {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #ultimas-conversas li {
            background: #e0e7ff;
            margin-bottom: 6px;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.95rem;
        }
        #save-status {
            margin-top: 8px;
            color: #059669;
            font-size: 0.95rem;
        }
        #login-error {
            margin-top: 8px;
            color: #ef4444;
            font-size: 0.95rem;
        }
        #logout-btn {
            background: #f87171;
            margin-top: 24px;
        }
        #logout-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login Administrador</h2>
        <input type="password" id="admin-password" placeholder="Senha de administrador">
        <button id="login-btn">Entrar</button>
        <div id="login-error"></div>
    </div>
    <div id="admin-panel" style="display:none;">
        <h2>Painel do Administrador</h2>
        <div id="metrics">
            <div>Total de Conversas: <span id="total-conversas"></span></div>
            <div>Total de Mensagens: <span id="total-mensagens"></span></div>
            <div>Últimas 5 Conversas:</div>
            <ul id="ultimas-conversas"></ul>
        </div>
        <div id="system-instruction">
            <h3>Instrução de Sistema</h3>
            <textarea id="instruction-text" rows="6" cols="60"></textarea><br>
            <button id="save-instruction-btn">Salvar Nova Instrução</button>
            <div id="save-status"></div>
        </div>
        <button id="logout-btn">Sair</button>
    </div>
    <script src="admin.js"></script>
</body>
</html>
