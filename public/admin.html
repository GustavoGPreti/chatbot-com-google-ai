<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-600: #2563eb;
            --bg: #f8fafc;
            --panel: #fff;
            --muted: #94a3b8;
            --danger: #ef4444;
            --success: #059669;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, var(--bg) 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 16px;
        }
        #login-container, #admin-panel {
            background: var(--panel);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        #login-container {
            max-width: 420px;
            margin: 60px auto;
            padding: 40px 32px;
        }
        #admin-panel {
            padding: 0;
            overflow: hidden;
        }
        header.admin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 28px;
            border-bottom: 1px solid #e5e7eb;
            background: #fff;
        }
        header.admin-header h2 {
            color: var(--primary);
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        nav.tabs {
            display: flex;
            gap: 8px;
            padding: 16px 24px 0 24px;
            border-bottom: 1px solid #e5e7eb;
            background: #fff;
        }
        nav.tabs button {
            appearance: none;
            background: transparent;
            border: none;
            padding: 12px 18px;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            font-weight: 600;
            color: #475569;
            font-size: 1rem;
            transition: background 0.2s;
        }
        nav.tabs button.active {
            background: #eff6ff;
            color: #1e293b;
            border: 1px solid #bfdbfe;
            border-bottom-color: #eff6ff;
        }
        section.tab-panel {
            display: none;
            padding: 32px 28px;
        }
        section.tab-panel.active {
            display: block;
        }
        h2, h3 {
            color: var(--primary);
            margin: 0 0 18px 0;
        }
        input[type=password], textarea, input[type=text], select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #dbeafe;
            margin-bottom: 16px;
            font-size: 1rem;
        }
        button {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 600;
        }
        button:hover {
            background: var(--primary-600);
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            margin-bottom: 24px;
        }
        .card {
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 22px 18px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(59,130,246,0.04);
        }
        .muted {
            color: var(--muted);
            font-size: 0.97rem;
            margin-bottom: 6px;
        }
        .table-wrap {
            overflow-x: auto;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            background: #fff;
            margin-bottom: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.97rem;
        }
        th, td {
            padding: 12px 14px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }
        th {
            background: #f8fafc;
            font-weight: 700;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        #save-status, #login-error {
            margin-top: 10px;
            font-size: 1rem;
        }
        #save-status { color: var(--success); }
        #login-error { color: var(--danger); }
        #logout-btn {
            background: #f87171;
            font-weight: 600;
            padding: 10px 18px;
        }
        #logout-btn:hover { background: #dc2626; }
        @media (max-width: 700px) {
            .container { max-width: 100vw; padding: 0 4px; }
            section.tab-panel { padding: 18px 6px; }
            header.admin-header, nav.tabs { padding-left: 8px; padding-right: 8px; }
            .cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-container">
            <h2>Login Administrador</h2>
            <input type="text" id="admin-username" placeholder="Usuário (use admin)">
            <input type="password" id="admin-password" placeholder="Senha">
            <button id="login-btn">Entrar</button>
            <div id="login-error"></div>
        </div>

        <div id="admin-panel" style="display:none;">
            <header class="admin-header">
                <h2>Painel do Administrador</h2>
                <button id="logout-btn">Sair</button>
            </header>
            <nav class="tabs">
                <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
                <button class="tab-btn" data-tab="historicos">Históricos</button>
                <button class="tab-btn" data-tab="instrucao">Instrução</button>
            </nav>

            <section class="tab-panel active" id="tab-dashboard">
                <div class="cards">
                    <div class="card">
                        <div class="muted">Total de Conversas</div>
                        <h3 id="total-conversas">--</h3>
                    </div>
                    <div class="card">
                        <div class="muted">Total de Mensagens</div>
                        <h3 id="total-mensagens">--</h3>
                    </div>
                    <div class="card">
                        <div class="muted">Gemini</div>
                        <h3 id="gemini-status">Ativo</h3>
                    </div>
                </div>
                <div style="margin-top:16px;" class="card">
                    <h3 style="margin:0 0 10px 0;">Últimas 5 Conversas</h3>
                    <ul id="ultimas-conversas" style="list-style:none; padding:0; margin:0;"></ul>
                </div>
            </section>

            <section class="tab-panel" id="tab-historicos">
                <div style="display:flex; gap:12px; align-items:flex-end; margin-bottom:10px;">
                    <div style="flex:1;">
                        <label class="muted">Ordenar por</label>
                        <select id="hist-sortBy">
                            <option value="startTime">Início</option>
                            <option value="endTime">Fim</option>
                            <option value="loggedAt">Registrado</option>
                        </select>
                    </div>
                    <div>
                        <label class="muted">Ordem</label>
                        <select id="hist-order">
                            <option value="desc">Desc</option>
                            <option value="asc">Asc</option>
                        </select>
                    </div>
                    <div>
                        <label class="muted">Limite</label>
                        <select id="hist-limit">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <button id="reload-historicos">Recarregar</button>
                </div>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>Session</th>
                                <th>Início</th>
                                <th>Fim</th>
                                <th>Msgs</th>
                                <th>Duração (s)</th>
                                <th>Preview</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="historicos-body"></tbody>
                    </table>
                </div>
                <div id="historico-detail" class="card" style="margin-top:12px; display:none;"></div>
            </section>

            <section class="tab-panel" id="tab-instrucao">
                <h3>Instrução de Sistema</h3>
                <textarea id="instruction-text" rows="8" placeholder="Digite a instrução do sistema..."></textarea>
                <div style="display:flex; gap:8px;">
                    <button id="save-instruction-btn">Salvar Nova Instrução</button>
                    <span id="save-status"></span>
                </div>
            </section>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
